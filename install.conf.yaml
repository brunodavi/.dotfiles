- clean: ['~'] 

- shell:
  - - rm -rf ~/{.dotfiles/zsh/src/antigen.zsh,.antigen/}
    - Removing Antigen

  - - git submodule update --init --recursive
    - Installing submodules


- link:
    ~/.config/nvim:
        create: true

    ~/.local/bin:
        create: true

    ~/bin:

    ~/.bash_it: bash
    
    ~/.bash_it/custom/aliases.bash: shell/aliases.sh
    ~/.bash_it/custom/funcs.bash: shell/funcs.sh

    ~/.bashrc:
      path: shell/bashrc.sh
      force: true


    ~/.zsh:
    ~/.zsh/src/aliases.zsh: shell/aliases.sh
    ~/.zsh/src/funcs.zsh: shell/funcs.sh

    ~/.zshenv:
      path: zsh/zshenv.zsh
      force: true

    ~/.zshrc:
      path: zsh/zshrc.zsh
      force: true


    ~/.termux:
        if: '[ -z "$USER" ]'


    ~/.gitconfig: git/gitconfig


    ~/.fonts/f:
      path: fonts
      create: true
