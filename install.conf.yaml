- clean: ['~']

- link:
    ~/.config/nvim:
        create: true

    ~/.zsh:
    ~/.zshenv: zsh/zshenv.zsh
    ~/.zshrc: zsh/zshrc.zsh

    ~/.gitconfig: git/gitconfig


    ~/.termux:
        if: '[ -z "$USER" ]'

    ~/bin:
        if: '[ -z "$USER" ]'

- shell:
  - [git submodule update --init --recursive, Installing submodules]

  - [rm -rf ~/.dotfiles/zsh/src/antigen.zsh, Removing antigen.zsh]
  - [rm -rf ~/.antigen, Removing .antigen]
