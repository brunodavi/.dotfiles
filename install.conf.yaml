- clean: ['~'] 

- shell:
  - - rm -rf ~/{.dotfiles/zsh/src/antigen.zsh,.antigen/}
    - Removing Antigen...

  - - rm -rf ~/.termux
    - Removing .termux...

  - - git submodule update --init --recursive
    - Installing submodules...

- link:
    ~/.config/nvim:
        create: true

    ~/.bashrc:
      path: shell/bashrc.sh
      force: true


    ~/.zsh:
    ~/.zsh/src/aliases.zsh: shell/aliases.sh
    ~/.zsh/src/funcs.zsh: shell/funcs.sh

    ~/.zshenv:
      path: zsh/zshenv.zsh
      force: true

    ~/.zshrc:
      path: zsh/zshrc.zsh
      force: true


    ~/.gitconfig: git/gitconfig


    ~/.termux:
      if: '[ -z "$USER" ]'


    ~/.fonts/f:
      if: '! [ -z "$USER" ]'
      path: fonts
      create: true
